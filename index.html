<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="input-bar">
            <input type="text" type="color" placeholder="0">
        </div>
        <div class="All-btn">
            <div class="btn-row">
                <button id="grey">AC</button>
                <button id="grey">DL</button>
                <button id="grey">%</button>
                <button id="orange">/</button>
            </div>
          
                <div class="btn-row">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button id="orange">*</button>
                </div>
               
                    <div class="btn-row">
                        <button>4</button>
                        <button>5</button>
                        <button>6</button>
                        <button id="orange">-</button>
                    </div>
                   
                        <div class="btn-row">
                            <button>1</button>
                            <button>2</button>
                            <button>3</button>
                            <button id="orange">+</button>
                        </div>
                       
                            <div class="btn-row last-row">
                                <button id="a">0</button>
                                <button>.</button>
                                <button id="orange">=</button>
                               
                            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
